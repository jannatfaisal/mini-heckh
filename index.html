<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
     <section class="forms-section">
        <h1 class="section-title">Login & Signup Forms</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-login">
              Login
              <span class="underline"></span>
            </button>
            <form class="form form-login">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="log-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="log-password" type="password" required>
                </div>
                <div class="input-block">
                   <a id="forget" href=""> <label for="">Forget Password?</label></a>
                </div>
              </fieldset>
              <button type="button"  class="btn-login" id="log">Login</button>
            </form>
          </div> 
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-signup">
              Sign Up
              <span class="underline"></span>
            </button>
            <form class="form form-signup">
              <fieldset>
                <legend>Please, enter your email, password and password confirmation for sign up.</legend>
                
                
                <div class="input-block">
                  <label for="signup-username">Username</label>
                  <input id="user" type="text" required>
                </div>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
              </fieldset>
              <button type="button" class="btn-signup" id="btn-s">Sign Up</button>
              <button type="button" class="btn-signup" id="btn-g">Sign Up With Google</button>
 
            </form>
          </div>
        </div>
      </section>

      <script type="module" src="firebase.js"></script>
      <script type="module" src="app.js"></script>
    

</body>
</html>
